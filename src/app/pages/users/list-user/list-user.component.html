<div class="container">

  <div class="" style="padding-bottom: 10px; margin: 0px;">
    <button (click)="addUser()" class="btn btn-success" style="float: right;margin-top: 4px;" type="button">
      {{"GLOBAL.ADDUSER"|translate}}
    </button>
    <div class="searchGroupe">
      <!-- <label for="numberOfTimes">{{"GLOBAL.NEWPASSWORD"|translate}}</label> -->
      <input class="form-control" (input)="changedKeyWord($event.target.value)" [(ngModel)]="keyWord" type="text"
        placeholder="{{'GLOBAL.SEARCH'|translate}} {{'GLOBAL.USER'|translate}}">
    </div>
  </div>
  <app-custom-table [fields]="fields" [count]="count" [limit]="limit" [data]="arrayUser"
    (changePage)="changePages($event)" (actionOnRow)="action($event)" (changeOrderBy) = "changeOrderBy($event)" [orderBy] = "orderBy">
  </app-custom-table>
</div>
